  <body>
    <div>这是一个前端模块化测试文件</div>
    <!-- 引入的js必须有一定顺序 -->

    <script type="text/javascript" src="模块化发展.js"></script>
    <script type="text/javascript">
      console.log("----IIFE 无依赖测试----");

      myModule2.bar();

      myModule2.foo(); //没有改变
      console.log("----IIFE 依赖jquery测试----");
      myModule3.foo();
    </script>
